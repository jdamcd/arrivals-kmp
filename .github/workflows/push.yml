name: Push

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  shared:
    name: Shared
    runs-on: ubuntu-22.04
    steps:

    - uses: actions/checkout@v3

    - name: Configure JDK
      uses: actions/setup-java@v3
      with:
       distribution: 'adopt'
       java-version: '11'

    - name: Load secrets
      run: echo "tfl_app_key=${{ secrets.TFL_APP_KEY }}" > shared/secret.properties

    - name: Build
      run: ./gradlew assemble

  macOS:
    name: macOS app
    runs-on: macos-13
    steps:

    - uses: actions/checkout@v3

    - name: Configure Xcode
      uses: actions/setup-xcode@v2
      with:
        xcode-version: '14.2'

    - name: Configure JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Load secrets
      run: echo "tfl_app_key=${{ secrets.TFL_APP_KEY }}" > shared/secret.properties

    - name: Test
      run: |
        xcodebuild -project macOS/Arrivals.xcodeproj \
          -scheme Arrivals \
          -destination 'platform=macOS' \
          -configuration Debug
